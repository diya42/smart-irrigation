<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Sensor Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="sensors.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #a8bceb;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .location {
            font-size: 2.8rem;
            margin: 15px 0;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sensor-value {
            font-size: 3rem;
            font-weight: 300;
            margin: 10px 0;
            color: white;
        }

        .sensor-label {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 5px;
        }

        .sensor-status {
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .status-normal {
            background-color: #4CAF50;
            color: white;
        }

        .status-warning {
            background-color: #FFC107;
            color: black;
        }

        .status-alert {
            background-color: #F44336;
            color: white;
        }

        .last-updated {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 992px) {
            .sensor-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">SENSOR DASHBOARD</div>
    </div>

    <div class="main-content">
        <h1 class="location">CHENNAI</h1>
        <div class="date" id="current-date">Loading date...</div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-label">SOIL MOISTURE</div>
                <div class="sensor-value">25.5%</div>
                <div class="sensor-status status-normal">OPTIMAL</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-label">SOIL TEMPERATURE</div>
                <div class="sensor-value">22°C</div>
                <div class="sensor-status status-normal">OPTIMAL</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-label">AIR HUMIDITY</div>
                <div class="sensor-value">68%</div>
                <div class="sensor-status status-warning">SLIGHTLY HIGH</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-label">AIR TEMPERATURE</div>
                <div class="sensor-value">30°C</div>
                <div class="sensor-status status-normal">OPTIMAL</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-label">LIGHT LEVEL</div>
                <div class="sensor-value">742 lux</div>
                <div class="sensor-status status-normal">OPTIMAL</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-label">SOIL pH</div>
                <div class="sensor-value">6.5</div>
                <div class="sensor-status status-normal">OPTIMAL</div>
            </div>
        </div>

        <div class="last-updated" id="update-time">Last updated: Loading time...</div>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('update-time').textContent = 'Last updated: ' + now.toLocaleTimeString('en-US', timeOptions);
        }

        // Initial update
        updateDateTime();

        // Update every minute
        setInterval(updateDateTime, 60000);
    </script>

  

</body>
</html>
