<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays site properly based on user's device -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Weather App</title>
</head>
<body>
    <main> 
    <div class="container">
        <div class="main-header">
            <h1>DASHBOARD</h1>
        </div>
        <div class="background">
            <img src="/static/assets/weather-home-background.jpg" alt="" class="desktop-background">
        </div>
        <div class="search-bar"> 
            <img class="search-icon" src="/static/assets/search.png" alt="">
            <form class="search" action="/" method="post" autocomplete="off">
                <input type="text" name="search" id="search" tabindex="1" placeholder="Search for city for weather">
            </form>
        </div>
        <div class="sensor-button">
            <a href="{{ url_for('sensors') }}">Sensors</a>
        </div>
    </div>
</main>
</body>
</html>
